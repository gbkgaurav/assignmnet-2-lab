 This is a product landing page of a mobile

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X9 Landing Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <main>
        <section id="top-jumbo">

            <header>
                <div class="container-fluid">
                    <div class="logo">
                        <img src="https://briffly.com/wp-content/uploads/OnePlus-logo-banner.png" alt="logo">
                    </div>
                    <nav class="menu">
                        <a href="#">Features</a>
                        <a href="#">Gallery</a>
                        <a href="#">Tech Spec</a>
                        <a href="#">Support</a>
                    </nav>
                    <div class="header-buttons">
                        <a href="#" class="blue-btn box-shadow-default">Show Bag
                            <i class="fas fa-shopping-bag"></i>
                        </a>
                        <a href="#" class="orange-btn box-shadow-default">Sign Up</a>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="left-side">
                    <div class="large-number">
                        X9
                    </div>
                    <div class="info-container">
                        <h1>Details matter.<br>
                            Ultra-clear. Brilliant. Beautiful.
                        </h1>

                        <p>High end gaming smooth experience astonishing design 120hz display</p>

                        <form class="email-area">
                            <i class="fas fa-paper-plane"></i>
                            <input type="email" name="email" placeholder="I'm interested">
                            <button type="submit" name="button">Send</button>
                        </form>
                    </div>
                </div>
                <div class="right-side">
                    <img src="https://i01.appmifile.com/webfile/globalimg/products/pc/mi9/head_hd.png" alt="phone">
                </div>
            </div>
         
        </section>
    </main>
 
    
</body>
</html>
